      <main class="contact">
        <section>
            <h1>Contact Us</h1>
            <p>Reach out to us with any questions or feedback.</p>

        </section>
        <section class="contact-form">
           
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="item">Item They Plan on Recycling</label>
                <input type="text" id="item" placeholder="Enter the item you plan to recycle" required>

                <label for="enquiry">Enquiry/Comments</label>
                <textarea id="enquiry" placeholder="Enter your enquiry or comments" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
